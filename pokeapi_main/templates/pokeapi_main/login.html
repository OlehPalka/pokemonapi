{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:wght@700;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Pokemons</title>
</head>


<body>
    <div class="background">
        <div class="login_table">
            <form action="" method="POST">
                {% csrf_token %}
                {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <div class="form-error"></div>{{ form.non_field_errors }}
                <input type="submit" class="button_success" value="Enter">
                <div class="have_account"> Don't have an account? Sign in <a class="sign_url" href="/register">here</a>.
                </div>
            </form>

        </div>
    </div>
</body>

</html>
